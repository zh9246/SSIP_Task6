<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

h1, h2 {
    text-align: center;
}

.add-task {
    display: flex;
    margin-bottom: 20px;
}

input {
    flex: 1;
    padding: 10px;
}

button {
    padding: 10px;
    cursor: pointer;
}

.tasks {
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 8px;
}

.completed {
    text-decoration: line-through;
    color: #888;
}

.delete-btn {
    background-color: #ff5757;
    color: #fff;
    border: none;
    padding: 8px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 8px;
}

.delete-btn:hover {
    background-color: #d64040;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Todo App</h1>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="tasks">
            <h2>Pending Tasks</h2>
            <ul id="pendingTasks"></ul>
        </div>

        <div class="tasks">
            <h2>Completed Tasks</h2>
            <ul id="completedTasks"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
